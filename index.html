<!DOCTYPE html>
<html lang="es-co">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"rel="stylesheet">

<body>
    <header>
        <img src="./img/Logo.png" class="logo__a" alt="Logo A de Alura Latam" srcset="">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa el texto aqui" color="red"></textarea>
            <div>
                <h6 class="informacion">&nbsp;Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
           <textarea class="mensaje" id="mensaje" cols="20" rows="10"></textarea>
             <!-- Element to display messages to the user -->
             <p id="feedbackElement"></p>
           <div class="botones">
                <button class="btn-copiar" id="btn-copiar" onclick="clipboardCopy()">Copiar</button>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="./js/app.js"></script>
